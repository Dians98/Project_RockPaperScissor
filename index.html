<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Project Dian's - Rock Papper Scissors</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Maname&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="container">
      <div class="displayText">GAME STARTED</div>
      <div class="choosen" id="choosen">Make your choice !</div>
      <div class="playersChoice">
        <div class="userInfo">
          <p class="userChoice" id="userChoice">YOU</p>
          <p class="userScore" id="userScore">0</p>
        </div>

        <div class="cpuInfo">
          <p class="cpuChoice" id="cpuChoice">CPU</p>
          <p class="cpuScore" id="cpuScore">0</p>
        </div>
      </div>
      <div class="game">
        <div class="rock_container">
          <button class="button" value="0">
            <img src="assets/rock.svg" alt="Rock" width="100%" height="100%" />
          </button>
        </div>

        <div class="papper_scissor_container">
          <button class="button" value="1">
            <img
              src="assets/paper.svg"
              alt="Paper"
              width="100%"
              height="100%"
            />
          </button>
          <button class="button" value="2">
            <img
              src="assets/scissors.svg"
              class="black-svg"
              alt="Scissor"
              width="100%"
              height="100%"
            />
          </button>
        </div>
      </div>
    </div>

    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
      hidden
      id="clickModalBtn"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Want to play again ?
            </h1>
          </div>
          <div class="modal-body" id="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              onclick="quitGame()"
            >
              Quit Game
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="restartGame()"
            >
              Restart Game
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/script.js" async defer></script>
  </body>
</html>
